    <script>
        class WITRNWebApp {
            constructor() {
                this.dataList = [];
                this.currentSelection = null;
                this.isPaused = false;
                this.dataCollectionActive = false;
                
                this.initializeElements();
                this.bindEvents();
                this.updateDisplay();
            }

            initializeElements() {
                this.dataTableBody = document.getElementById('dataTableBody');
                this.dataContent = document.getElementById('dataContent');
                this.emptyState = document.getElementById('emptyState');
                this.statusBar = document.getElementById('statusBar');
                this.filterGoodCrc = document.getElementById('filterGoodCrc');
                
                // æŒ‰é’®
                this.startBtn = document.getElementById('startBtn');
                this.pauseBtn = document.getElementById('pauseBtn');
                this.exportBtn = document.getElementById('exportBtn');
                this.clearBtn = document.getElementById('clearBtn');
                this.reconnectBtn = document.getElementById('reconnectBtn');
            }

            bindEvents() {
                // æŒ‰é’®äº‹ä»¶
                this.startBtn.addEventListener('click', () => this.startCollection());
                this.pauseBtn.addEventListener('click', () => this.pauseCollection());
                this.exportBtn.addEventListener('click', () => this.exportList());
                this.clearBtn.addEventListener('click', () => this.clearList());
                this.reconnectBtn.addEventListener('click', () => this.reconnectDevice());
                
                // è¿‡æ»¤äº‹ä»¶
                this.filterGoodCrc.addEventListener('change', () => this.updateTable());
                
                // è¡¨æ ¼ç‚¹å‡»äº‹ä»¶
                this.dataTableBody.addEventListener('click', (e) => {
                    const row = e.target.closest('tr');
                    if (row) {
                        this.selectRow(row);
                    }
                });
            }

            // æ·»åŠ æ•°æ®é¡¹
            addDataItem(sop, ppr, pdr, msgType, data, force = false) {
                if (!force && (!this.dataCollectionActive || this.isPaused)) {
                    return;
                }

                const timestamp = new Date().toLocaleTimeString('zh-CN', {
                    hour12: false,
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    fractionalSecondDigits: 3
                });

                const item = {
                    index: this.dataList.length + 1,
                    timestamp: timestamp,
                    sop: sop,
                    ppr: ppr,
                    pdr: pdr,
                    msgType: msgType,
                    data: data || {}
                };

                this.dataList.push(item);
                this.updateStatus(`å·²è¯»å– ${this.dataList.length} æ¡æ•°æ®`);
                this.updateTable();
            }

            // æ›´æ–°è¡¨æ ¼æ˜¾ç¤º
            updateTable() {
                const hideGoodCrc = this.filterGoodCrc.checked;
                const filteredData = hideGoodCrc 
                    ? this.dataList.filter(item => !item.msgType.toLowerCase().includes('goodcrc'))
                    : this.dataList;

                this.dataTableBody.innerHTML = '';
                
                if (filteredData.length === 0) {
                    this.emptyState.style.display = 'flex';
                    this.dataTableBody.style.display = 'none';
                } else {
                    this.emptyState.style.display = 'none';
                    this.dataTableBody.style.display = 'table-row-group';
                    
                    filteredData.forEach(item => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${item.index}</td>
                            <td>${item.timestamp}</td>
                            <td>${item.sop}</td>
                            <td>${item.ppr}</td>
                            <td>${item.pdr}</td>
                            <td>${item.msgType}</td>
                        `;
                        this.dataTableBody.appendChild(row);
                    });
                }

                this.updateExportButton();
            }

            // é€‰æ‹©è¡Œ
            selectRow(row) {
                // ç§»é™¤æ‰€æœ‰é€‰ä¸­çŠ¶æ€
                document.querySelectorAll('.data-table tr').forEach(r => {
                    r.classList.remove('selected');
                });
                
                // æ·»åŠ é€‰ä¸­çŠ¶æ€
                row.classList.add('selected');
                
                // è·å–é€‰ä¸­é¡¹çš„æ•°æ®
                const index = parseInt(row.cells[0].textContent);
                this.currentSelection = this.dataList.find(item => item.index === index);
                
                if (this.currentSelection) {
                    this.displayData(this.currentSelection);
                }
            }

            // æ˜¾ç¤ºæ•°æ®è¯¦æƒ…
            displayData(item) {
                const info = `åŸºæœ¬ä¿¡æ¯:
åºå·: ${item.index}
æ—¶é—´: ${item.timestamp}
SOP: ${item.sop}
PPR: ${item.ppr}
PDR: ${item.pdr}
æ¶ˆæ¯ç±»å‹: ${item.msgType}

è¯¦ç»†æ•°æ®:
${this.formatData(item.data)}`;

                this.dataContent.textContent = info;
            }

            // æ ¼å¼åŒ–æ•°æ®
            formatData(data) {
                if (!data || typeof data !== 'object') {
                    return JSON.stringify(data, null, 2);
                }

                let result = '';
                
                if (data.value && typeof data.value === 'function') {
                    // å¤„ç†metadataå¯¹è±¡
                    try {
                        const values = data.value();
                        for (const value of values) {
                            if (!Array.isArray(value.value())) {
                                result += `${value.field()}: ${value.value()}\n`;
                            } else {
                                result += `${value.field()}:\n`;
                                for (const subValue of value.value()) {
                                    if (!Array.isArray(subValue.value())) {
                                        result += `    ${subValue.field()}: ${subValue.value()}\n`;
                                    } else {
                                        result += `    ${subValue.field()}:\n`;
                                        for (const subSubValue of subValue.value()) {
                                            if (!Array.isArray(subSubValue.value())) {
                                                result += `        ${subSubValue.field()}: ${subSubValue.value()}\n`;
                                            }
                                        }
                                    }
                                }
                            }
                        }
                    } catch (e) {
                        result = JSON.stringify(data, null, 2);
                    }
                } else {
                    result = JSON.stringify(data, null, 2);
                }
                
                return result;
            }

            // å¼€å§‹æ”¶é›†
            startCollection() {
                this.dataCollectionActive = true;
                this.isPaused = false;
                this.startBtn.disabled = true;
                this.pauseBtn.disabled = false;
                this.pauseBtn.textContent = 'æš‚åœ';
                this.updateStatus('æ•°æ®æ”¶é›†ä¸­...');
                this.reconnectBtn.disabled = true;
                
                // é€šçŸ¥åç«¯å¼€å§‹æ”¶é›†
                pywebview.api.start_collection();
            }

            // æš‚åœæ”¶é›†
            pauseCollection() {
                if (this.isPaused) {
                    this.isPaused = false;
                    this.pauseBtn.textContent = 'æš‚åœ';
                    this.updateStatus('æ•°æ®æ”¶é›†ä¸­...');
                } else {
                    this.isPaused = true;
                    this.pauseBtn.textContent = 'æ¢å¤';
                    this.updateStatus('æ•°æ®æ”¶é›†å·²æš‚åœ');
                }
                
                // é€šçŸ¥åç«¯æš‚åœçŠ¶æ€
                pywebview.api.pause_collection(this.isPaused);
            }

            // é‡è¿è®¾å¤‡
            reconnectDevice() {
                this.updateStatus('å°è¯•è¿æ¥è®¾å¤‡...');
                pywebview.api.reconnect_device().then(result => {
                    if (result.success) {
                        this.updateStatus('è®¾å¤‡å·²è¿æ¥');
                        this.startBtn.disabled = false;
                        this.reconnectBtn.disabled = true;
                    } else {
                        this.updateStatus('æ— æ³•è¿æ¥åˆ°K2');
                        this.showInfoDialog('é‡è¿å¤±è´¥', result.error);
                    }
                });
            }

            // å¯¼å‡ºåˆ—è¡¨
            exportList() {
                if (this.dataList.length === 0) {
                    this.showInfoDialog('æç¤º', 'æ²¡æœ‰æ•°æ®å¯å¯¼å‡º');
                    return;
                }

                pywebview.api.export_list().then(result => {
                    if (result.success) {
                        this.updateStatus(`å·²å¯¼å‡º ${this.dataList.length} æ¡æ•°æ®`);
                    } else {
                        this.showInfoDialog('å¯¼å‡ºå¤±è´¥', result.error);
                    }
                });
            }

            // æ¸…ç©ºåˆ—è¡¨
            clearList() {
                this.showConfirmDialog(
                    'ç¡®è®¤',
                    'ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰æ•°æ®å—ï¼Ÿ',
                    () => {
                        this.dataList = [];
                        this.currentSelection = null;
                        this.updateTable();
                        this.dataContent.textContent = 'è¯·ä»å·¦ä¾§åˆ—è¡¨é€‰æ‹©æ•°æ®é¡¹æŸ¥çœ‹è¯¦ç»†ä¿¡æ¯';
                        this.updateStatus('åˆ—è¡¨å·²æ¸…ç©º');
                        
                        // é€šçŸ¥åç«¯æ¸…ç©º
                        pywebview.api.clear_list();
                    }
                );
            }

            // æ›´æ–°æ˜¾ç¤º
            updateDisplay() {
                this.updateTable();
                this.updateExportButton();
            }

            // æ›´æ–°å¯¼å‡ºæŒ‰é’®çŠ¶æ€
            updateExportButton() {
                this.exportBtn.disabled = this.dataList.length === 0;
            }

            // æ›´æ–°çŠ¶æ€
            updateStatus(message) {
                this.statusBar.textContent = message;
            }

            // æ˜¾ç¤ºè‡ªå®šä¹‰ç¡®è®¤å¯¹è¯æ¡†
            showConfirmDialog(title, message, onConfirm) {
                // åˆ›å»ºé®ç½©å±‚
                const overlay = document.createElement('div');
                overlay.className = 'confirm-overlay';
                
                // åˆ›å»ºå¯¹è¯æ¡†
                const dialog = document.createElement('div');
                dialog.className = 'confirm-dialog';
                
                dialog.innerHTML = `
                    <div class="confirm-header">
                        <h3 class="confirm-title">${title}</h3>
                    </div>
                    <div class="confirm-body">
                        <p class="confirm-message">${message}</p>
                    </div>
                    <div class="confirm-footer">
                        <button class="confirm-btn confirm-btn-cancel">å–æ¶ˆ</button>
                        <button class="confirm-btn confirm-btn-ok">ç¡®å®š</button>
                    </div>
                `;
                
                overlay.appendChild(dialog);
                document.body.appendChild(overlay);
                
                // ç»‘å®šäº‹ä»¶
                const cancelBtn = dialog.querySelector('.confirm-btn-cancel');
                const okBtn = dialog.querySelector('.confirm-btn-ok');
                
                const closeDialog = () => {
                    document.body.removeChild(overlay);
                };
                
                cancelBtn.addEventListener('click', closeDialog);
                okBtn.addEventListener('click', () => {
                    closeDialog();
                    if (onConfirm) {
                        onConfirm();
                    }
                });
                
                // ç‚¹å‡»é®ç½©å±‚å…³é—­
                overlay.addEventListener('click', (e) => {
                    if (e.target === overlay) {
                        closeDialog();
                    }
                });
                
                // ESCé”®å…³é—­
                const handleKeyDown = (e) => {
                    if (e.key === 'Escape') {
                        closeDialog();
                        document.removeEventListener('keydown', handleKeyDown);
                    }
                };
                document.addEventListener('keydown', handleKeyDown);
            }

            // æ˜¾ç¤ºä¿¡æ¯æç¤ºå¯¹è¯æ¡†
            showInfoDialog(title, message) {
                // åˆ›å»ºé®ç½©å±‚
                const overlay = document.createElement('div');
                overlay.className = 'confirm-overlay';
                
                // åˆ›å»ºå¯¹è¯æ¡†
                const dialog = document.createElement('div');
                dialog.className = 'confirm-dialog';
                
                dialog.innerHTML = `
                    <div class="confirm-header">
                        <h3 class="confirm-title">${title}</h3>
                    </div>
                    <div class="confirm-body">
                        <p class="confirm-message">${message}</p>
                    </div>
                    <div class="confirm-footer">
                        <button class="confirm-btn confirm-btn-ok">ç¡®å®š</button>
                    </div>
                `;
                
                overlay.appendChild(dialog);
                document.body.appendChild(overlay);
                
                // ç»‘å®šäº‹ä»¶
                const okBtn = dialog.querySelector('.confirm-btn-ok');
                
                const closeDialog = () => {
                    document.body.removeChild(overlay);
                };
                
                okBtn.addEventListener('click', closeDialog);
                
                // ç‚¹å‡»é®ç½©å±‚å…³é—­
                overlay.addEventListener('click', (e) => {
                    if (e.target === overlay) {
                        closeDialog();
                    }
                });
                
                // ESCé”®å…³é—­
                const handleKeyDown = (e) => {
                    if (e.key === 'Escape') {
                        closeDialog();
                        document.removeEventListener('keydown', handleKeyDown);
                    }
                };
                document.addEventListener('keydown', handleKeyDown);
            }

            // ä»åç«¯æ¥æ”¶æ–°æ•°æ®
            onDataReceived(data) {
